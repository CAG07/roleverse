# Path-based PR labeling config for actions/labeler@v5
# Labels are applied when ANY of the listed patterns match changed files

# --- Stack Layers ---
frontend:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/app/**'
          - 'src/components/**'
          - 'src/styles/**'
          - 'public/**'
          - '*.css'

backend:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/api/**'
          - 'src/lib/**'
          - 'src/server/**'
          - 'src/services/**'

database:
  - changed-files:
      - any-glob-to-any-file:
          - 'supabase/**'
          - 'migrations/**'
          - '**/*.sql'
          - 'src/lib/supabase/**'

# --- RoleVerse Domains ---
mcp-server:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/mcp/**'
          - 'src/tools/**'
          - 'src/protocols/**'

ai-agents:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/agents/**'
          - 'src/lib/anthropic/**'
          - 'src/lib/ai/**'

fantasy-grounds:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/integrations/fg/**'
          - 'lua/**'
          - '**/*.lua'

game-systems:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/systems/**'
          - 'src/rules/**'
          - 'data/rules/**'

# --- Infra & Config ---
ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**'
          - 'Dockerfile'
          - 'docker-compose*.yml'
          - 'vercel.json'

configuration:
  - changed-files:
      - any-glob-to-any-file:
          - '*.config.*'
          - 'tsconfig*.json'
          - 'package.json'
          - '.env.example'
          - '.eslintrc*'
          - '.prettierrc*'
          - 'next.config.*'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**'
          - 'LICENSE'

testing:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.test.*'
          - '**/*.spec.*'
          - '**/__tests__/**'
          - 'jest.config.*'
          - 'vitest.config.*'
          - 'src/test/**'
