name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 6am UTC
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: npm Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: npm Audit (JSON Report)
        run: |
          npm audit --json > audit-report.json || true
          echo "## npm Audit Summary" >> "$GITHUB_STEP_SUMMARY"
          echo '```json' >> "$GITHUB_STEP_SUMMARY"
          cat audit-report.json | head -50 >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  sast-semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --error --json -o semgrep-results.json .
        continue-on-error: true

      - name: Semgrep Summary
        if: always()
        run: |
          echo "## Semgrep SAST Results" >> "$GITHUB_STEP_SUMMARY"
          if [ -f semgrep-results.json ]; then
            FINDINGS=$(cat semgrep-results.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(len(d.get('results',[])))" 2>/dev/null || echo "unknown")
            echo "Found **$FINDINGS** issue(s)" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Semgrep Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30
